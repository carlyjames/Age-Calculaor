<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age calculator</title>
</head>

<body>
    <!-- calculator form -->
    <div class="calculator-form">
        <h1>Age calculator</h1>
        <!-- all inputs -->
        <div class="inputs">
            <div class="block">
                <!-- date -->
                <label for="date">Date</label>
                <input type="number" id="date" max="31" class="input" placeholder="dd">
            </div>
            <div class="block">
                <!-- month -->
                <label for="month">Month</label>
                <input type="number" id="month" max="12" class="input" placeholder="mm">
            </div>
            <div class="block">
                <!-- year -->
                <label for="year">Year</label>
                <input type="number" id="year" class="input" placeholder="yyyy">
            </div>
        </div>
        <!-- submit button -->
        <button type="submit" class="btn" onclick="calculateAge()">Submit</button>
        <!-- uncomment this if you want the age to display as a text -->
        <p id="displayAge"  ></p>
    </div>
    <!-- end calculator form -->

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script  src="/app.js"></script>
</body>

</html>
